<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <!-- javascript -->
    <script src="app.js" defer></script>
    <script src="1-basic.js" defer></script>
  </head>
  <body>
    <section class="menu">
      <!-- Title -->
      <div class="title">
        <h2>Menu Items</h2>
        <div class="underline"></div>
      </div>

      <!-- Filter button -->

      <!-- Menu Items -->
      <div class="section-center">
        <!-- Start of Food item -->
        <article class="menu-item">
          <img src="./menu-item.jpeg" class="photo" alt="menu item">
          <div class="item-info">
            <header>
              <h4>Buttermilk Pancakes</h4>
              <h4 class="price">$15.00</h4>
            </header>  
            <p class="item-text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde eveniet cum perferendis eaque quo officiis! Sint dicta vero facilis natus?</p>       
          </div>
        </article>
        <!-- End of Food Item -->
      </div>
    </section>
    <!-- javascript -->
    
  </body>
</html>
